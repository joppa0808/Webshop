<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//fonts.googleapis.com/css?family=Hind" rel="stylesheet" type="text/css">
<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
<link href="//fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container">
  <h1><span><img src="../assets/bloem.png" height="60"/></span></h1>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/products"><span style="color: #2ad135">
        Onze</span><span
        class="text-danger">Blo</span><span style="color: #8924bf">emen</span>
      </a>
    </div>

    <div>

      <div id="sk-top-welcome">
        <ul class="nav navbar-nav navbar-right">
          <li>
          <li *ngIf="!isLoggedIn; else: other">
          <!--<p style="float: left; margin-top: 10px; color: #85ad00">Online shoppen</p>-->
            <button type="button" class="btn btn-danger btn-margin-right navbar-btn" routerLink="/login">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Login
            </button>
          </li>
          <ng-template #other>
            <ul>
                  <li style="color: white">
                    Welcome {{currentUser.username}}
                    <!--<button type="button" class="btn btn-success btn-margin-right navbar-btn">Register</button>-->
                  </li>
              <button type="button" class="btn btn-danger btn-margin-right navbar-btn" (click)="logout()">
                <i class="fa fa-sign-in" aria-hidden="true"></i> Log out
              </button>
              <li>
                <i class="fa" style="font-size:24px; color: white; cursor: pointer" [routerLink]="['/shopping-cart/' + currentUser.uid]">&#xf07a;</i>
                <span class='badge badge-warning' id='lblCartCount'>{{shoppingcart[0].length}}</span>
              </li>

            </ul>

          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</nav>
