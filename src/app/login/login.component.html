<div id="login">
  <div class="container" style="background-color: #2c3e50">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <h3 style="color: white; text-align: center" >Hier kunt u inloggen of registreren</h3>
            <h4 style="color: white; text-align: center">om te kunnen shoppen</h4>
            <div class="form-group">
              <label for="email" class="text-info" >E-mail:</label><br>
              <input type="text" name="email" id="email" class="form-control" formControlName="email" required="" minlength="3" maxlength="100"
               [ngClass]="{ 'is-invalid': !getLoginFormControls().email.valid && getLoginFormControls().email.dirty }"/>
               <div *ngIf="!getLoginFormControls().email.valid && getLoginFormControls().email.dirty" class="invalid-feedback">
                <div *ngIf="getLoginFormControls().email.errors.required">Email is verplicht</div>
                <div *ngIf="getLoginFormControls().email.errors.minlength">Email moet minimaal 3 karakters zijn</div>
                <div *ngIf="getLoginFormControls().email.errors.maxlength">Email moet maximaal 100 karakters zijn</div>
               </div>

            </div>
            <div class="form-group">
              <label for="password" class="text-info" >Wachtwoord:</label><br>
              <div class="input-group"><input [type]="show ? 'text' : 'password'" name="password" id="password" class="form-control" formControlName="password"
                                              required minlength="6" maxlength="50"
                                              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
                <span class="input-group-btn" (click)="password()">
             <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open" ></i></button>
                </span></div>
              <div *ngIf="!getLoginFormControls().password.valid && getLoginFormControls().password.dirty" class="invalid-feedback">
                <div *ngIf="getLoginFormControls().password.errors.required">Wachtwoord is verplicht</div>
                <div *ngIf="getLoginFormControls().password.errors.minlength">Wachtwoord moet minimaal 3 karakters zijn</div>
                <div *ngIf="getLoginFormControls().password.errors.maxlength">Wachtwoord moet maximaal 50 karakters zijn</div>
              </div>
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Ingelogd blijven</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <button [disabled]="!loginForm.valid" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Inloggen
                </button>
              <div id="register-link" class="text-right">
                <a routerLink="/register" class="text-info">Registreren</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
